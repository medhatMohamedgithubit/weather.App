<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>weather</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport"
                    content="width=device-width, initial-scale=1.0">
                <title>Weather</title>
                <link rel="stylesheet" href="css/bootstrap.min.css">
                <link rel="stylesheet" href="css/all.min.css">
                <link rel="stylesheet" href="css/style.css">

            </head>

            <body data-bs-spy="scroll" data-bs-target="#navbar-example">
                <nav
                    class="navbar nav-pills navbar-expand-lg d-flex justify-content-between">
                    <div class="container py-4 ">
                        <img  src="image/logo2x.png" class="me2" alt><br />
                        <div class="d-flex flex-column ms-3 text-center">
                  <a href=""> <h1 class="h5 ms-2 text-white">Weather</h1></a>    
                <a href=""><h2 class="h6 text-white">tagline goes here </h2></a>     
             </div>

                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-light active"
                                        aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light"
                                        href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light "
                                        aria-disabled="true">Live cameras</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link text-light"
                                        aria-disabled="true">Photos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light"
                                        aria-disabled="true">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <header class="header py-3">
                    <div class="search mb-3">
                        <div class="container">
                            <div class="position-relative">
                                <input type="text"
                                    placeholder="Find your location..."
                                    id="searchLocation"
                                    class="position-relative searchBar form-control rounded-bottom-pill rounded-top-pill p-2 border-0" />
                                <button
                                    class="position-absolute top-50 translate-middle-y end-0 py-2 btn btn-info position-absolute rounded-bottom-pill rounded-top-pill py-1 px-4 ">
                                    Find
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-transparent">
                        <div class="container">
                            <div class="row align-items-center ">
                               
                                <div class="col-md-4 ">
                                    <div
                                        class="card p-4 rounded-4 text-black mb-md-0 mb-2 shadow  ">
                                        <div
                                            class="d-flex justify-content-between align-items-center mb-3">
                                            <span
                                                id="todayWeekDay"></span>
                                            <span id="dateToday"> </span>
                                        </div>
                                        <div>
                                            <span id="cityTodayNow"></span>
                                        </div>
                                        <div
                                            class="d-flex justify-content-between align-items-center">
                                            <span
                                                class="temp display-5 fw-bold d-block"
                                                id="tempToday"></span>
                                            <img class="icon" id="imgToday" src
                                                alt>
                                        </div>
                                        <div>
                                            <span class="condtion mt-2"
                                                id="todayCond"></span>
                                        </div>
                                        <div
                                            class="icons d-flex justify-content-between align-items-center mt-2">
                                            <div>
                                                <img
                                                    src="image/icon-umberella.png"
                                                    alt>
                                                <span id="humidityToday"></span>
                                            </div>
                                            <div>
                                                <img src="image/icon-wind.png"
                                                    alt>
                                                <span
                                                    id="windSpeedToday"></span>
                                            </div>
                                            <div>
                                                <img
                                                    src="image/icon-compass.png"
                                                    alt>
                                                <span id="driToday"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-4 text-center ">
                                    <div
                                        class="card p-4 rounded-4 text-black mb-md-0 mb-2 shadow ">
                                        <div class>
                                            <span id="tomorrowDay"></span>
                                        </div>
                                        <div class>
                                            <img class="my-2" src
                                                id="iconTommorow" alt>
                                            <span
                                                class="fs-4 fw-bold d-block mb-2"
                                                id="tMaxTemp"></span>
                                            <span class=" d-block mb-2"
                                                id="tMinTemp"></span>
                                        </div>
                                        <div>
                                            <span id="tCond"></span>
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="col-md-4 text-center ">
                                    <div
                                        class="card p-4 rounded-4 text-black mb-md-0 mb-2 shadow ">
                                        <div class>
                                            <span id="afterTomorrow"> 
                                                </span>
                                        </div>
                                        <div class>
                                            <img class="atIcon my-2" src
                                                id="iconAfterTom" alt>
                                            <span
                                                class="fs-4 fw-bold d-block mb-2"
                                                id="afterTomMaxTemp"></span>
                                            <span class="d-block mb-2"
                                                id="afterTomMinTemp"></span>
                                        </div>
                                        <div>
                                            <span id="afterTomCode"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <footer class="py-5">
                    <div class="container">
                        <div class="row align-items-center py-4">
                            <div class="col-md-8">
                                <div class="sub position-relative">
                                    <input type="text"
                                        placeholder="Enter your email to subscribr..."
                                        class="mt-3 position-relative form-control rounded-bottom-pill rounded-top-pill p-2 border-0" />
                                    <button
                                        class=" position-absolute top-50 end-0 translate-middle-y  py-2 btn btn-info position-absolute rounded-bottom-pill rounded-top-pill py-1 px-4">
                                        Subscribe
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div
                                    class="social  d-flex justify-content-center align-items-center">
                                    <a href="#"><i
                                            class="fa-brands fa-facebook-f me-3 fs-5 fa-fw d-flex justify-content-center align-items-center"></i></a>
                                    <a href="#"><i
                                            class="fa-brands fa-twitter me-3 fs-5 fa-fw d-flex justify-content-center align-items-center"></i></a>
                                    <a href="#"><i
                                            class="fa-brands fa-google-plus-g me-3 fs-5 fa-fw d-flex justify-content-center align-items-center"></i></a>
                                    <a href="#"><i
                                            class="fa-brands fa-pinterest me-3 fs-5 fa-fw d-flex justify-content-center align-items-center"></i></a>

                                </div>

                            </div>

                            <div class="text-dark-emphasis my-3">
                                <span class="text-white">Copyright 2014 Company
                                    name. Designed by Themezy. All rights
                                    reserved</span>

                            </div>
                        </div>

                    </div>

                </footer>

                <script src="js/bootstrap.bundle.min.js"></script>
                <script src="js/script.js"></script>
            </body>
        </html>
    </body>
</html>
